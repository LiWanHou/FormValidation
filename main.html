<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="form">
        <form action="" class="form" id="form-1">
            <div id="header">
                <h2 class="heading">Đăng ký</h2>
                <p class="desc">Xin chào đến với kênh của Lê Văn Hậu</p>
            </div>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" type="text" class="form-control" placeholder="VD: Lê Văn Hậu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" class="form-control" placeholder="VD: abc123@gmail.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Nhâp mật khẩu</label>
                <input id="password" type="text" class="form-control" placeholder="Từ 6 đến 20 kí tự">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhâp lại mật khẩu</label>
                <input id="password_confirmation" type="text" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="check">
                <input id="check" type="checkbox" class="form-control">
                <label for="check" class="form-label">Tôi đồng ý với thỏa thuận</label>
            </div>
            <button class="form-submit">Đăng ký</button>

        </form>
    </div>
    <span class="form-message"></span>

    <script src="main.js"></script>
    <script>
        Validator({
            form: '#form-1',
            rules: [
                Validator.isRequiredFullname('#fullname'),
                Validator.isRequiredEmail('#email')
            ]
        })
    </script>
</body>
</html>
